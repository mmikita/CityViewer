<!DOCTYPE html>
<html data-ng-app="ngHelloWorld" xmlns:th="http://thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>City Viewer</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script th:src="@{/js/myapp.js}"></script>
<script th:src="@{/js/services.js}"></script>
<script th:src="@{/js/controllers.js}"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	var url = '/js/tvShows.html';
	/*]]>*/
</script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>

<script src="http://momentjs.com/downloads/moment.js"></script>

</head>
<body style="background-color: #e9ecef">

	<div class="container" data-ng-controller="WeatherController as ctrl">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Wybierz miasto</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a data-ng-href="#!bialy"
						style="cursor: pointer" class="btn btn-link nav-link"
						data-ng-click="ctrl.getWeather('Bialystok', 'PL')">Bia≈Çystok</a></li>
					<li class="nav-item"><a data-ng-href="#!wawa"
						style="cursor: pointer" class="btn btn-link nav-link"
						data-ng-click="ctrl.getWeather('Warsaw', 'PL')">Warszawa</a></li>
					<li class="nav-item"><a data-ng-href="#!tokyo"
						style="cursor: pointer" class="btn btn-link nav-link"
						data-ng-click="ctrl.getWeather('Tokyo', 'JP')">Tokyo</a></li>
				</ul>
			</div>
		</nav>
		<div data-ng-view=""></div>
	</div>





</body>
</html>
